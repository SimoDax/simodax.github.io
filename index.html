---
layout: default
published: true
---

{% include header.html %}

<div class="blog">
    <h2>Blog Posts:</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<hr>
